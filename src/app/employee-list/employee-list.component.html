{{value}}
<div class="alert alert-danger" *ngIf=errorMsg>
  {{errorMsg }}
</div>
<ul class="item">
  <li (click)="onSelect(emp)" [class.selected]="isSelected(emp)" *ngFor="let emp of employees">
    <span class="badge">{{emp.id}}</span> {{emp.name}}
  </li>
</ul>
