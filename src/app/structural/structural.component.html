<h2>--Test *ngIf--</h2>
<div *ngIf="displayName; then thenBlock; else elseBolock;"></div>
<ng-template #thenBlock>
  <h2>Rahul Sharma</h2>
</ng-template>
<ng-template #elseBolock>
  <h2>Name is hidden</h2>
</ng-template>
<br/>

<h2>--Test ngSwitch--</h2>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">Red</div>
  <div *ngSwitchCase="'green'">Green</div>
  <div *ngSwitchCase="'blue'">Blue</div>
  <div *ngSwitchDefault>Default</div>
</div>
<br/>

<h2>--Test ngFor--</h2>
<div *ngFor="let color of colors; index as i; even as e;odd as o;first as f;last as l">
  <h3>Index,Even,Odd,First,Last</h3>
  <h2>{{i}} {{e}} {{o}} {{f}} {{l}} {{color}}</h2>
</div>
